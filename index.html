<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Veu JS</title>
</head>
<body>
    
        <div id="app">
            
            <p>A = {{a}}</p>
            <p>B = {{b}}</p>

            <h1>Salary + A = {{as()}}</h1>
            <h1>Salary + B = {{bs()}}</h1>

            <button v-on:click="a++">A +</button>
            <button v-on:click="b++">B +</button>
            <button v-on:click="a--">A -</button>
            <button v-on:click="b--">B -</button>
        </div>

    <script src="vue.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
