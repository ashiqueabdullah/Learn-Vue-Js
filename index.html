<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Veu JS</title>
</head>
<body>
    
        <div id="app">
           <p v-if="condition('Husband')">
               <span>Name: {{as.name}}</span><br>
               <span>Age: {{as.Age}}</span><br>
               <span>Occupation: {{as.Occupation}}</span><br>
           </p>
           <p v-else>
                <span>Name: {{si.name}}</span><br>
                <span>Age: {{si.Age}}</span><br>
                <span>Occupation: {{si.Occupation}}</span><br>
           </p>
        </div>

    <script src="vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
